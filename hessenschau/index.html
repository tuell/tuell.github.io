<!DOCTYPE html>
<html lang="de" >

<head>
  <meta charset="UTF-8">
  <title>Hessenschau-Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
  <link rel='stylesheet prefetch' href='https://afeld.github.io/emoji-css/emoji.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- TEST: BREITE AUF 660 EINSTELLEN
<div style="max-width: 660px;" class="container p-0 mx-auto my-3 border border-dark"> -->

<div class="container-fluid text-center p-0">
  <!-- Points counter -->
  <div class="border border-dark bg-dark text-white d-none d-sm-block mb-2 mx-0 py-1 px-3 py-sm-3 px-sm-4">
    <div class="d-flex w-100 justify-content-between">
      <h5><i class="em em-slightly_smiling_face mr-1"></i> <span class="d-none d-sm-inline">Spieler</span></h6>
      <h5><strong id="player_count">0</strong></h5>
      <h5 id="player_count">:</h5>
      <h5><strong id="computer_count">0</strong></h5>
      <h5><span class="d-none d-sm-inline">Computer</span> <i class="em em-robot_face ml-1"></i> </h6>
    </div>
  </div>
  <div class="row mx-1">
    <!-- Progress bar -->
    <div class="col-11 col-sm-6 mx-auto py-1 px-2">
      <div class="text-secondary">
        <h6 class="d-none d-sm-block">Spielfortschritt</h6>
        <div class="progress w-100" id="gameProgress">
        </div>
      </div>
    </div>
    <!-- Place for displaying messages after ech turn -->
    <div class="col-11 col-sm-6 mx-auto py-1 px-2 d-flex align-items-center justify-content-center">
      <div class="text-center text-secondary" id="info_line">
        <h5><i class="em em-hourglass mr-1"></i> Warte auf Zug</h5>
      </div>
    </div>
  </div>
  <!-- Buttons to control the game -->
  <div class="d-flex w-100 mx-auto justify-content-center py-1 px-1 py-sm-3 px-sm-4">
    <button type="button" class="btn btn-lg btn-dark" id="startGame">Neues Spiel</button>
    <button type="button" class="btn btn-lg btn-dark" id="startTurn">Nächster Zug</button>
    <button type="button" class="btn btn-lg btn-dark" id="newGame">Neues Spiel</button>
    <button type="button" class="btn btn-lg btn-dark" id="showSummary">Zusammenfassung</button>
    <button type="button" class="btn btn-lg btn-dark" id="waiting" disabled>Warte...</button>
  </div>
</div>

<!-- Summary after the game goes here -->
<div class="container-fluid" id="summary">
  <div class="d-flex w-100 justify-content-center" id="summaryHeadline">
    <!-- from Javascript -->
  </div>
  <div class="d-flex w-100 justify-content-around py-2">
    <div class="p-1">
      <h5 class="d-none d-sm-block">Spieler</h5>
      <h6 class="d-block d-sm-none">Spieler</h6>
    </div>
    <div class="p-1">
      <h5 class="d-none d-sm-block">Computer</h5>
      <h6 class="d-block d-sm-none">Computer</h6>
    </div>
  </div>
  <div class="d-flex w-100 list-group" id="summary_list">
      <!-- This gets built in Javascript
      <div class="list-group-item list-group-item-danger d-flex w-100 justify-content-between">
        <div>
          <h1><i class="em em-robot_face mr-1"></i></h1>
        </div>
        <div class="p-1">Spieler: Eintracht Frankfurt<br>Ewige Tabelle &ndash; 9. Platz</div>
        <div class="p-1">Computer: Bayern München<br>Ewige Tabelle &ndash; 1. Platz</div>
      </div> -->
  </div>
</div>

<!-- Playing cards go here -->
<div class="container-fluid" id="cards">
  <div class="card-deck text-center d-flex flex-row flex-nowrap scrolling-wrapper pb-2">
    <!-- <div class="card col-12 col-sm-11 col-md-5 col-lg-4 p-0 mx-auto mb-2" id="playercard"> -->
    <div id="playercard" class="card p-0 m-2">
      <div class="card-body p-0 text-left d-flex w-100" id="playercard_header">
        <!-- Content built in Javascript -->
      </div>
      <div class="card-body">
        <div class="list-group list-group-flush" id="playercard_categories">
          <!-- Content built in Javascript -->
        </div>
      </div>
    </div>
    <!-- <div id="computercard" class="flip-container card col-12 col-sm-11 col-md-5 col-lg-4 p-0 mx-auto mb-2"> -->
    <div id="computercard" class="flip-container card p-0 m-2">
      <div class="flipper">
        <!-- Prebuilt back of computer card -->
        <div class="back rounded" id="computerCardBack">
          <div class="card-body p-0 d-flex align-items-center justify-content-center h-100">
<!--           <img src="img/cardbackhead.jpg" class="card-img-top"> Image on top of card currently disabled -->
            <h2 id="computercardBackHeader" class='card-title text-white'>No peeking!</h2>
          </div>
        </div>
        <!-- front of computer card -->
        <div class="front">
          <div class="card-body p-0 text-left d-flex w-100" id="computercard_header">
            <!-- Content built in Javascript -->
          </div>
          <div class="card-body">
            <div class="list-group list-group-flush" id="computercard_categories">
              <!-- Content built in Javascript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TEST DIV 660 ENDE
</div> -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js'></script>

<script  src="js/index.js"></script>

</body>

</html>
